<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS:박스모델</title>
    <!-- 
            CSS우선순위
            1.인라인
            2.id
            3.class, 가상class
            4.타입,슈도 요소
            -같은 선택자이면 아래 기록한 것이 적용
            -같은 속성일때 아래 기록한 것이 적용
    -->
    <style>
        body {
            /* body의 height 기본값은 content 크기 */
            /* outline는 박스 모델에 포함되지 않으며,border 바깥에 지정된다.즉 width에 영향을 주지 않는다. */
            outline: 1px solid lime ;
            height: 100vh;/* vh: viewport height cf)vw,vmax,vmin*/
            margin:0;
        }
        div {
            /* 단위:px는 고정, %는 부모기준 */
            /* 부모(body) 넓이의 50% */
            /* width: 50%; */
            /*w50p  */
            height: 200px;/* h200 */
            background-color: powderblue; /* bgc ->p */
        }
        .box2{
            width: 500px;/* px는 화면줄여도 변동없음. %같이움직임
                            높이는 안됨.*/
            height: 10%;
        }

        .div1 {
            width: 100%;
            /* 최대 너비 */
            max-width:900px;
            /* maw500 */
            margin: 0 auto;
            /* 최소 너비 */
            /* min-width: 500px; mw500 */
             min-width: 500px;
            /* 최대 높이 */
            /* max-height: 500px; mah500 */
            /* 최소 높이 */
            /* min-height: 500px; mh500 */
            background-color: yellow;
        }

        .div2 {
            width: 600px;
            background-color: powderblue;
        }

    </style>
</head>
<body>
    <div class="box1">박스1    </div>
    <div class="box2">박스2    </div>
    <div class="div1">박스3    </div>
    <div class="div2">박스4    </div>
    <!-- div는 별도의 여백이 없다네 그래도 붙음 -->
</body>
</html>
