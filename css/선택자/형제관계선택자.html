<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
<style>
    /* 
        부모자식 관계 선택자
            부선택자 자선택자 -> 손자포함
            부선택자 > 자선택자 ->자식만

        형제 관계  선택자
        형선택자 + 제선택자-> 
            같은 부모를 가진 뒤쪽에 첫번째(인접) 형제요소 만 적용 
        형선택자 ~ 제선택자 ->
            같은부모를 가진  동일선택자 모두 그래서 형선택자는 포함되지 않고
            중간에 h2도 선택안되고 p인 것만 선택된것임(아래예제). 
    */
    /*
        탭은 페이지가 변경되지 않고 탭을 통하여 리스트 변경됨
        나중에 홈페이지 작성시 필요하다함.
    */
    h1 + h2 {
        color: red; 
    }
    h1 ~ p {
        border : 1px solid blue; 
    }
</style>
</head>
<body>
    <div>
        <h1>형제관계 선택자 </h1>
        <h2>형제 선택자 </h2><!-- 이거로 인하여 첫번재 p는 인접이 방해되어 색상변경이 안된다 -->

        <p>나는 1번째 문단이다.</p>
        <p>나는 2번째 문단이다.</p>
        <h2>인접형제 선택자 </h2>
        <p>나는 3번째 문단이다.</p>
        <p>나는 4번째 문단이다.</p>
        <p>나는 5번째 문단이다.</p>
    </div>
    
</body>
</html>
