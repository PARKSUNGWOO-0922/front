<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS선택자</title>
    <style>
        /* 전체(Universal) 선택자 모든 border 색깔변경*/
        * {border: 1px solid red}
        /* * {box-sizing: border-box;margin: 0; padding: 0;} 보통사용예시*/

        /* 그룹선택자-속성과 속성값이 같을 경우 하나로 묶어서 적용
            형식: 선택자,선택자,...  */
        html,body,h1,li {border: 1px solid red}
        /* ul 빼고 모든 border 빨강색으로 */
        /* border {border: 1px solid red} 선택자착오*/
        h1 {border: 1px solid red}
        /* 타입(type)선택자 태그 모두 글자색 변경 */
       li{color: orange; border: 1px solid red;} 
       /* .class 선택자  한페이지에 중복사용 가능  */
       /* .li{color:darkcyan} */
       /* #id 선택자 한페이지에 중복 사용 안됨 */
       /* #li {color:darkkhaki} */
       /* 
            아이디/클래스 이름 지정 규칙
                1. 첫 글자애 숫자는 사용안됨.
                    예) .card(o), .1card (x)

                2. 특수 문자는 -, _ 만 사용
                3. 캐밥-케이스 사용(관례적)  
       */
    </style>
</head>
<body>
    <h1>CSS선택자</h1>
    <ul>
        <li>태그   선택자</li>
        <li id="li">아이디 선택자</li>
        <li class="li">클래스 선택자</li>
        <li>그룹   선택자</li>
        <li>전체   선택자</li>
    </ul>
</body>
</html>
