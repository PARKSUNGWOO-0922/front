<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS:가시성</title>
    <style>
        /* 가상 클래스 선택자 
            :hover

            :nth-of-type(n)
            :nth-child(n)
                n은 정수 -1,0,1
                    키워드: odd(홀수), even(짝수)
                    수열: 2n, 2n+1,5n+1,.......

            ~of-type
            :nth-last-of-type(n)
            :first-of-type
            :last-of-type
            :only-of-type

            ~child
            :nth-last-child(n)
            :nth-child(n)
            :first-child
            :last-child
            :only-child

        */
        /* display:none는 공간을 차지하지 않는다(완전히사라짐) ex)hover 마우스기준 메뉴보이고 사라지고 */
        div:nth-of-type(2) {
            display: none;/* dn */
        }
        /* visivility:hidden 과 opacit:0은 공간 차지 */
        div:nth-of-type(4) {
            /* 보이기 */
            visibility: visible;
            /* 숨기기 */
            visibility: hidden;
        }
        div:nth-of-type(6) {
            /* opacity는 0(투명)에서 1(불투명)사이 값 */
            /* 보이기 */
            opacity: 1;/* op1 */
            opacity: 0.5;/* op0.5 */
            /* 숨기기 */
            opacity: 0;/* op0 */
        }
    </style>
</head>
<body>
    <div>가시성1</div>
    <div>display:none;</div>
    <div>가시성3</div>
    <div>visibility:hidden;</div>
    <div>가시성5</div>
    <div>opacity:0</div>
    <div>가시성7</div>
</body>
</html>
