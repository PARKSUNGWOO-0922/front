<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS박스모델</title>
    <style>
        .box {
            /* emmet sheet 접속 Emmet Documentation */
            /* bx */
            box-sizing: border-box;
            /* 
            속성은
            1.개별 속성
            예)border-width
            border-style
            border-color
            2.속기 속성
            예)border:굵기 종류 색;
            */
            /* 속성:값   값 값 */
            /* 속성:굵기 종류 색 */
            /* 속성:medium(2.4px) none 글자색 즉:종류는 생략불가 */
            /* border: 15px solid green; */
            width: 300px;/* w300 */
            height: 200px;/* h200 */
            border:  10px solid black ;
            /* bd   ipx solid balck */  
            padding: 50px;
            /* p50 안쪽빈공간형성 */
            margin: 20px;
            /* m20 */
            color: red /* 없으면 black */
        }
        .box1 {
            /* width: 300px
            height: 200px 
            padding와 border이 콘텐츠 크기에 포함 즉. 콘텐츠안에 padding과border가 생긴다 전체넓이 = width = 300px
            */
            box-sizing: border-box;

        }
        .box2 {
            /* 
                전체너비 = width + padding * 2 + border *2
                        = 300 + 50 * 2 + 10 * 2
                        =420px
             */
            box-sizing: content-box;
            /* box -> c  , 안써도기본값default*,문제:사이즈파악이 계산해야됨.*/
        }
    </style>
</head>

<body>
        <div class="box box1">박스1   </div>
        <!-- 박스사이 간격이 마진 -->
        <div class="box box2">박스2    </div>
</body>

</html>
