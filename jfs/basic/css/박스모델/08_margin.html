<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS:박스모델margin</title>
    <style>
        /* 
            margin : 여백;
            
            margin-top
            margin-right
            margin-bottom
            margin-left
        */
        /* section {
            display:flex;
            justify-content: flex-end;
        } */
        div {
            /*개별 속성  */
        margin-top: 100px;
        margin-bottom: 100px;
        margin-right: 150px;
        margin-left: 150px;
        /* 속기 속성 */
        /* margin:상 우 하 좌 */
        /* m100-150-100-80 */
        /* margin: 100px 150px 100px 150px; */
        /* margin: 100px 150px 와 동일  */
        margin: 100px 150px 80px 150px;

         /* margin: 상 좌우 하 */
         margin: 100px 150px 80px;

         /* margin:상하좌우 */
         margin: 100px;
         /* 음수지정가능 cf)padding안됨 */
        background-color: darkgoldenrod;
    }
    p{
        line-height: 1;
        /* em/엠 /단위는 글자크기의배수 */
        font-size: 16px;/* fz16 */
         margin: 1em 0;     /*1em=16px */
            background-color: darkgoldenrod;
            /* border: 1px solid #000; 자신의 border은해당없음.*/
        }
         .div2{ 
            /* 위아래 마진이 겹칠경우 큰쪽으로지정된다. */
             margin-top: 200px; /*mt200*/ 
         } 
        
        section{
            /* 방법3:display:flex 또는 grid */
            /* dispaly:flex;
            flex-direction: column; */

            /* 방법1.display:flow-root */
            display: flow-root; 
            /* section과div(부모자식)간의겹침해결 */  
            /* 방법2:overflow: auto 또는 hidden; */
            /* overflow: auto; section과div(부모자식)간의 겹침해결  */
            /* overflow: hidden;auto또는 hidden 사용 */
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <section>
    <div >나는 단락이다.</div>

    <!-- <span>내용</span>  여백이 없다.-->
    <!-- <p>내용</p>p의 기본여백이 겹침 -->
    <!-- span< style="opacity:0">안보임<span> -->
    <div class="div2">나는 단락이다.</div>
    </section>
</body>
</html>
