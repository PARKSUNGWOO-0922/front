<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS:변수</title>
</head>
<body>
    <script>
        /* 
            변수(Variable)란?
                박스,그릇,폴더, 저장공간
            1.문자(영문 권장), 특수문자(_, $)로 시작
            2.대소문자 구별
            3.예약어(키워드)는 사용 불가(true, false.........)
            https://www.w3schools.com/js/js_reserved.asp

            표기법
                낙타(카멜) 표기법:첫 단어는 대문자 아님
                    예) getElementById
                파스칼 표기법: 첫 단어부터 대문자
                    예) UserNumber
            캐밥 표기법
                    예) background-color
            스테이크 표기법
                    예) MAX_VOLUME
            헝가리안 표기법

          */
         //섬수 선언 키워드:var,let, const
         //올바른 사용
         //변수 작성 방법
         //변수키워드 변수명 ;
                var x;//변수 선언(정의)

         //undefined 데이터: 변수 선언 후 값을할당하지 않았을 때 값이다.
         console.log("x는 " + x+ " 이다.")
         //변수키워드 변수명=값;
         //= 은 할당(대입) 연산자 (오른쪽에서 왼쪽으로)
         //==은 비교연산자(같다)
         //===은 비교연산자(같다)
         //주의! 변수키워드 값=변수명; (x)
                var x;
                var y=10; //10을 y변수에 할당
                    //변수 선언 및 할당
                y = 50//재할당

         //변수 = 변수; 오른쪽 변수에 들어있는 값을 왼쪽 변수에 할당
                var x=y;//y 
         console.log("아래의 x의 값은" + x + "이다")
                var a,b,c;
         //변수=값, 변수=값...;
         //연산자와 피연산자 사이는 붙이거나 뜨어쓰거나 관계없다.
               var a=10,b=11, c=12;//var a=10; var b=11;, var c=21;
               var a=b=c=10;
               var name='홍길동',age=25;
         //산술연산자:+,-,*,/
         var total=a+b+c;
         //잘못된 사용
       /*   var 7num=100; 문자로 시작
         var &num=100; 특수문자는 _ $
         var true=1; 예약어 사용 불가
         var 10=x; 숫자
         var a+b=20;특수문자
         var "홍길동"=name; 
         var get Number=100;  */

    </script>
</body>
</html>
