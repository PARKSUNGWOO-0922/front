<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS:입출력방법</title>
</head>
<body>
        <h1>JS입출력</h1>
        <p id="result">여기에 출력됩니다.</p>

    <script>
        /* 
            문법
                객체.메서드(argument,arg, ...):()있으면 메서드 , 없으면 속성
                     속성 -객체 없이 동작할 수 없는것 함수
                
                함수():객체 없이 독립된 메서드
                       객체 없이 동작하는 함수

                

            window는 자바ㅡ크립트의 최상위객체로 window객체
            키워드는 생략 가능하다.

            출력
                window.alert() : 윈도우의 alert() 메서드-> window생략-> 1. alert() 함수
                2.console.log() 
                3.document.write()

                문법:  객체.메서드.속성
                4.document.getElementById('아이디').innerHTML
                
            입력
                window.prompt() :  윈도우의 prompt() 메서드-> window생략 -> prompt() 함수
                */
            
            //경고창 출력
            //표현식:하나의 결과 값을 표현할 수 있는 식
               window.alert("문자열"); /* 보통 window생략하고 사용 */
               alert(100+10);  //110 경고창 출력 ,''묶으면 문자열로 인식
               alert(100);
               alert(100+10 + '\n' + "문자열\\n");//alert에서 줄바꿈은 '\n'으로 한다.
            //개발자 모드: 콘솔 영역에 출력
               console.log("문자열콘솔"); //개발자모드 콘솔 영역에 출력
               console.log(100+10);  //개발자모드 콘솔 영역에 출력
           /*     consol.log('<br>');  */ //문자열처리
               console.log('\n');//줄바꿈처리
               console.log('\n');//줄바꿈처리
               console.log('\n');//줄바꿈처리
               console.log('\n');//줄바꿈처리
            //body 영역에 출력
               
               document.write("문자열body"+'<br>');//body 영역에 출력
               document.write('\n');//줄바꿈되지 않는다
               document.write('<bar>');//body 영역에 출력
               document.write('<bar>');//body 영역에 출력
               document.write(100+10);//body 영역에 출력
            //alert()과 console.log()에서의 줄바꿈은 '\n'로 하고,
            //document.write()에서는 '<br>'태그로 한다.
            
            
            //body 안의 p태그에 출력
              const p = document.getElementById('result');
              p.innerHTML = "P태그에출력문자열";

              // 입력
              // 문법
              //prompt('메시지',[기본값]);
              var city = prompt('지역을 입력하세요.','서울');
              //출력
              alert('당신이 사는곳은' + city + '입니다.');


    </script>
</body>
</html>
