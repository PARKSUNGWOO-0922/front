<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS비교연산자</title>
</head>
<body>
    <script>
        /*  산술 > 비교 > 대입 (우선순위)
            비교연산자
            >   크다(초과)
            <   작다(미만)
            >=  크거나 같다(이상)
            <=  작거나 같다(이하)
            ==  같다(값만 비교,타입비교x)
            === 같다(값과 타입을 모두 비교)
            !=  같지않다(값만 비교) 
            !== 같지않다(값과타입 비교)
          
        */
        
        const num1 = 5;
        const str = "5";
      
        //출력
        //비교(논리) 연산의결과는 boolean 데이터(true 또는 false) 이다.
        document.write("5 > '5'=" + (num1 > str) + '<br>');
        document.write("5 < '5'=" + (num1 < str) + '<br>');
        document.write("5 >= '5'=" + (num1 >= str) + '<br>');
        document.write("5 <= '5'=" + (num1 <= str) + '<br>');
        document.write("5 == '5'=" + (num1 == str) + '<br>');
        document.write("5 === '5'=" + (num1 === str) + '<br>');
        document.write("5 != '5'=" + (num1 != str) + '<br>');
        document.write("5 !== '5'=" + (num1 !== str) + '<br>');

    </script>
</body>
</html>
