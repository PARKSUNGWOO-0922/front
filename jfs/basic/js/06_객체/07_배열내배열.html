<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열내의배열</title>
</head>
<body>
        <div id="car"></div>
        <script>
          
           /*
    배열안의 값을 배열 값으로 지정
    const arr = [값, 값, ...];
    const arr = [값, ...];
    */
    const car = [
      ['소나타', '회색', 100],
      ['지프', '검정', 70],
      ['제네시스', '은색', 150],
      ['그랜저', '빨강', 200],
      ['벤츠', '파랑', 40]
    ];
    const div = document.querySelector('#car');
    div.innerHTML = `car[2][1]: ${car[2][1]}`;
    // for (let i = 0; i < car.length; i++) {
    //   div.innerHTML += `<h2>[car${i+1} 속성]</h2><p>${car[i]}</p>`;
    // }
    car.forEach((ele, i) => {
      div.innerHTML += `<h2>[car${i+1} 속성]</h2><p>${car[i]}</p>`;
    });        
            
        </script>
</body>
</html>
