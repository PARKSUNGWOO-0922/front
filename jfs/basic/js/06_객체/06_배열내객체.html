<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열내객체</title>
</head>
<body>
    <div id="car_list"></div>
    <Script>
        /* 
        배열의 값으로 객체 사용하기
            const 배열명 = [
                    {속성: 값, ...},
                    {속성: 값, ...},
                    ...
                    {속성: 값, ...}
                ];
        
        */
       
         // 선언부
       const car =[
           {name:'소나다', color:'파랑', speed:100}  ,
           {name:'지프', color:'빨강', speed:70}  ,
           {name:'파사트', color:'흰색', speed:150}  
        ];
        // 처리+출력
        const car_list = document.getElementById('car_list');

        for (let i = 0; i < car.length; i++) {
          car_list.innerHTML +=   `<h2>Car${i+1}</h2>
        <p>${car[i].name}</p>
        <p>${car[i].color}</p>
        <p>${car[i].speed}</p>`
            
        }
        
       
       
        
    </Script>
</body>
</html>
