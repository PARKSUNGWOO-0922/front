<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표:border-spacing</title>
    <style>
        table {
            border: 1px solid;
            margin: 50px;
            
        }
        td,th {
            border:1px solid;
        }
        #table1 {
            border-spacing: separate;/* bcls 기본값*/
            border-spacing: 20px;/* dbf15, 기본값2px */
        }
        
        #table2 {
            border-collapse: collapse;/* bcl 붕괴되다*/
            /* border-spacing: 15px; *//* border-collapse상태에서는 적용안됨 */
        }
        #table3 {
            
        }

    </style>
  </head>
  <body>
    <p>border-spacing:separate</p>
    <table id="table1">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
    <p>border-spacing:collapse</p>
    <table id="table2">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
    <p>기본값</p>
    <table id="table3">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
