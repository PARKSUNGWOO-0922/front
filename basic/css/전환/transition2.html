<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전환:multiple property</title>
    <style>
      /* 
            transition-property : all(필수)
            transition-duration (필수)
            transition-timing-function(전환-시간-함수)
                ease- 전환은 느리게 시작해서 빠르게 진행되고 느리게 끝납니다(기본값) 
                linear- 전환은 시작부터 끝까지 동일한 속도를 유지합니다.
                ease-in- 전환이 느리게 시작됩니다 예)버스출발
                ease-out- 전환은 느리게 끝날 것입니다 예)버스도착
                ease-in-out- 전환은 느리게 시작되고 끝납니다

            transition-delay
                

            속기 속성 []:생략가능
            transition: [속성] 전환시간 [가속도,easing] [지연시간];
            transition: 전환시간 지연시간; (순서있다)
                -단위: s(second,초)
                -단, 속성 값의 변화가 있어야 적용
        */
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        
        transition: width 2s, height 4s, background-color 3s;
    }
    div:hover {
        background: blue;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <div>전환multple</div>
    </div>
  </body>
</html>
