<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition-timing-functio</title>
    <style>

        /* 그래프로 볼수있는 사이트~~
            https://cubic-bezier.com/#.17,.67,.83,.67
            linear:등속
            ease: 느림->빠름->다시느림
            ease-in:점점 빠르게
            ease-out:점점 느리게
            ease-in-out:빠름->느림
            cubic-bezier:사용자지정~사이트를 통해서 원하는 수치를 얻을수있다.
        */
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            background:red;
            transition: 2s;/* duration 필수 */
        }
        div:hover {
            width: 400px;/* 속성의 변화:100px에서 400px로 */

        }
        #div1 {transition-timing-function: linear;}
        #div2 {transition-timing-function: ease;}
        #div3 {transition-timing-function: ease-in;}
        #div4 {transition-timing-function: ease-out;}
        #div5 {transition-timing-function: ease-in-out;}
        #div6 {transition-timing-function: cubic-bezier(.96,.01,.44,1);}


    </style>
</head>
<body>
    <!-- #div$*5 -->
    <div id="div1">linear</div>
    <div id="div2">ease</div>
    <div id="div3">ease-in</div>
    <div id="div4">ease-out</div>
    <div id="div5">ease-in-out</div>
    <div id="div6">cubic-bezier</div>
</body>
</html>
