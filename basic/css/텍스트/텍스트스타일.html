<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트스타일</title>
    <style>
        h1 {
            font-family:'Segoe UI', sans-serif;/* ff */
            /* 본문에 기본 글자 크기는 16px */
            font-size:1.5em ;/* fz, (엠) 부모글자크기의 2배=24px*/
            color:red;
            font-style: italic;
            font-weight: lighter;/* fwl */
            text-align: left;/* 기본값 ta */
            text-align: center;/* tac */
            text-align: right; /* tar */
            /*
                속기 속성 
                font: [스타일] 크기[/줄간격] 글꼴;(순서 무시안됨,[]는 생략가능요소, 크기 글꼴 필수)
                예)font:bold(italic) 2em/1.5 'Segoe UI', sans-serif
                cf)border:1px solid red;(순서 무시가능)
             */
        }
        p {
            font-size: 16px;
            /* 본문의 줄간격은 1.5 ~2가 가독성이 좋다.황금비율1.6 */
            line-height: 1.5;/* lh1 글자크기의 배수 = 24px*/
            text-align: justify;/* taj 양쪽맞춤*/
            word-break: break-all;/* 위 양쪽정렬시 단어간 불연속 떨어지는 현상을 없애준다.즉 단어가 아닌 글자단위로 줄바꿈됨. */
            /* overflow-wrap: break-word; */
            /* 교재보고 이해해볼것 */
        }
    </style>
</head>
<body>
    <h1>Text Style</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, itaque? Eos, aperiam nostrum? Itaque quaerat similique assumenda ullam cumque eum quibusdam voluptatem! Inventore quia impedit delectus fugiat illo saepe aut.</p>
</body>
</html>
