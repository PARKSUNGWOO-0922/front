<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형:미디어쿼리</title>
    <style>
        /* 
        미디어쿼리 형식:
        @media (조건) {
             CSS기록 
        } 
        조건 : 
            min-width:값;
            max-width:값;
        장치: 데스크탑 PC(1920), 테블릿 PC(768),폰(360),....
        장치의 화면 해상도(resolution)
        
        브레이크 포인트(break point,중단점)
            - 크롬 브라우저 개발자 모드에서확인가능:320,375,425,768,1024,1440,2560(4k)
            - 부트스트랩 프레임워크:576,768,992,1200,1400
            - 부트스트랩 웹사이트: https://getbootstrap.kr/
            - 장치해상도순위: https://gs.statcounter.com/screen-resolution-stats

            <크롬>
                Breakpoint	         Class infix	        Dimensions
                Extra small	             None	                <576px
                Small	                 sm	                    ≥576px
                Medium	                 md	                    ≥768px
                Large	                 lg	                    ≥992px
                Extra                    large	                xl	≥1200px
                Extra extra large	     xxl	                ≥1400px


        */
        /* 모든장치:: 데스크탑(1920px)*/
        body {
            background: lightblue;
        }
        /* 테블릿
            최대 768px -> 768px 이하의 장치:테블릿(768px),폰(360px)
        */
        @media (max-width: 1024px) {
            /* CSS기록 */
          body { background: lightcoral;}   
        }
        /* 최대 768px -> 768px 이상의 장치;폰(360px) */    
        @media (max-width:768px) {
            /* CSS기록 */
         body {background: lightgoldenrodyellow;}    
        }

    </style>
</head>
<body>
    
</body>
</html>
