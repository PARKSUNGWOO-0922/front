<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐로셀</title>
    <style>
        @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css);
        .body {
            margin: 0;
        }
        .container {
            position: relative;
            height: 100vh;
            background-color: #ff636b
        }
        .nextprev {
            /* absolute일경우 요소의 크기는 콘텐츠 크기,별도w가 주면됨 */
            position: relative;/* relative는    100%값을 가짐 */
            /* width: 100%; */
            display:flex;
            justify-content: space-between;
            padding:0,130px;    /* ????? */
            top: 50%;
            transform: translateY(-50%);
            max-width: 1330px;
            margin: 0 auto;/* m:a */
            /* background-color: lightcoral; */
            font-size: 5em;
            /* color:#ff636b; a태그는 글자의색상은 상속받지 않는다
                a태그에 직접 글자색을 지정해야한다.  */

           
            
        }
        .nextprev a {
            color:#fff;
        }
        .nextprev a:hover {
            color:rgba(247, 16, 27,0.5);
        }
        .nextprev {
            /* prev/next를 없애보고자 했으나..땡 */
            /* text-indent: -99999em; 아이콘정보까지 안보임 */
        }
        .pagination {
            position: absolute;
            /* 
                함수의 형식
                함수명(인수, 인수, ...)   
            calc():함수(function,기능 )
                    산술 연산자:+,-,*,/
                    피연산자:50%,23px,...
                    주의! 연산자 사이에 공백을띄운다. 
            translateX(값)
            */
            left: 50%;
            /* margin-left: -23px; */
            /* left: calc(50% - 23px); *//* l50p */
            transform: translateX(-50%);
            bottom: 30px;
            
        }
        .pagination span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 10px;
            border-radius: 50%;/* bdrr */
            background-color: #fff;
            /* span의 내용숨기기 */
            text-indent: -9999px;/* ti-9999 사라짐(들여쓰기) 큰수를 입력*/
            /* vertical-align: middle; 
            transform 대신에.active에 w/h값을 주면 같은효과 발생 */
            /* 마우스 손모양표시 */
            cursor: pointer;/* cu */
        }
        .pagination .active {
             /* width: 20px;
            height: 20px;   */
             
                /*transform(변형)
                    -위치: translate
                    -크기:scale
                    -회전:rotate: 
                    -기울기:skew
             */
             transform:scale(2.5);

        }
        
    </style>
</head>
<body>
    <div class="container">
        <!-- https://cdnjs.com/ -->
        <!-- 폰트어썸:아이콘 받고 주소를 찾아 상단에 @import~~-->
        <div class="nextprev">
            <a href="#" class="next_btn"><i class="fa-solid fa-chevron-left"></i></a>
            <a href="#" class="next_btn"><i class="fa-solid fa-chevron-right"></i></a>
            <!-- <a href="#" class="next_btn">PREV</a>
            <a href="#" class="next_btn">NEXT</a> -->
            <!-- 손모양 커서를 만들기위해 a 태그사용해봄 -->
            <!-- <div class="next_btn">PREV</div>
            <div class="next_btn">NEXT</div> -->
        </div>

        <div class="pagination">
            <span class="active">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
        </div>
    </div>
</body>
</html>
