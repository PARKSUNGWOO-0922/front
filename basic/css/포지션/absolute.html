<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        body {
            height: 1800px;
        }
        /* 들여쓰기(정렬)shift+alt+f */
        .parent {
            /* parent의 너비/높이를 주어야 화면에 absolute가 표시됨.기준이 있어야 이동이 가능. */
            position: relative;
            width: 400px;
            height: 300px;
            border:solid;
        }
        .absolute {
            /* 
                position:위치;
                    기본값:static;
                    relative
                    absolute:조상(부모:position이 static아닌부모)를 기준으로 이동
                    fixed:viewport를 기준을 left,top,right,bottom이 기준이된다 cf(relative:자기자신)
                    sticky
                left
                right
                top
                bottom
             */
            position: absolute;/* pof */
            width: 100px;
            height: 100px;
            /* left: 30;
            top:30; */
            right: 30px;
            bottom: 30px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="absolute">
        </div>
        </body>
    </div>
</html>
