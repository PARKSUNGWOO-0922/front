<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D변환</title>
    <style>
      /* 
            transform: 값 값 값 ...; (,없이 작성)
                translate(x,y)  x,y위치이동
                translate(x)    x위치이동
                translate(y)    y위치이동
                    - 0을 기준으로 양수이면 오른쪽, 아래쪽 이동
                    - 음수이면 왼쪽/위쪽으로 이동한다.
                rotate()     회전
                scaleX()     크기
                scaleY()
                scale()
                skewX()      기울기
                skewY()
                skew()
                matrix()     혼합
        */
      .outer {
        position: relative;
        width: 300px;
        height: 300px;
        background: lightblue;
      }  
      .inner {
        position: absolute;
        bottom: 0;
        left: 50%;
        /* transform: translate(-50%); */
        width: 100px;
        height: 40px;
        border-radius: 50px;
        background-color: lightcoral;
        /*
             transform: translate(x위치, y위치); 
             transform: translate(x위치);
             transform: translate(y위치);
        */
        transform: translate(-50%, 0%);/* 기본값 */
        transition:1s;
        opacity: 0;
    }
    .outer:hover .inner{
        transform: translate(-50%, -30px);
        opacity: 1;

        
      }
    </style>
  </head>
  <body>
    <div class="outer">
        <div class="inner">
            위치이동
        </div>
    </div>
  </body>
</html>
