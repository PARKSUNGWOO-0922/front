<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환:rotate 3D</title>

    <style>
        /* 3d의 경우 perspective(원근감) 부모요소에 지정해준다. */
        .parent {
            perspective:800px;
            border:2px solid red;
        }
       .parent div {
        width: 100px;
        height: 100px;
        background-color: rgb(11, 192, 161);
        margin: 50px;
        transition: .3s;
        border-radius: 50%;
       } 
       .parent:hover .box1 {
             /* x축: 수평축 기준 회전 */
            transform: rotateX(180deg);
       }
       .parent:hover .box2{
            /* y축: 수직축 기준 회전 */
            transform: rotateY(180deg);
       }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1">rotateX</div>
    </div>
    <div class="parent">
        <div class="box2">rotateY</div>
    </div>
</body>
</html>
