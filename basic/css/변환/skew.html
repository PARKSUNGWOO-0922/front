<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환skew</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 30px;
            background-color: orange;
            transition: .3s;
        }
        div:hover {
            /* transform: skew(x각도, y각도); */
            transform: skew(0, 0);/* 기본값 */
            transform: skew(10deg, 0);
            transform: skew(0deg, 10deg);
            transform: skewX(0deg) skewY(10deg);
        }
    </style>
</head>
<body>
    <div>박스</div>
</body>
</html>
