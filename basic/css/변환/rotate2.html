<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환:rotate</title>
    <style>
        body {
            background-color: #2a2c44;
        }
        div {
            width: 135px;
            height: 136px;

            /* transform: rotate(0deg); */
            transition: linear 5s;
        }
        div:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div><img src="../../assets/imgs/curve text.png" alt="회전연습"></div>
    <div><img src="../../assets/imgs/curvetext.svg" alt="회전연습"></div>
</body>
</html>
