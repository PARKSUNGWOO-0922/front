<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환:scale</title>
    <style>
        /* reset */
        .img {
            width: 100%;
            height: 100%;
        }
        .outer {

            width: 960px;
            height: 584px;
            overflow: hidden;
        }
        .inner {
            height: 100%;
            transition: 2s;/*진행시간  */
        }
        .inner:hover {
            /* transform: scale(w,h); */
            transform: scale(1,1);/* 기본값 */
            transform: scaleX(1.2);/* width */
            transform: scaleY(1.2);/* height */
            transform: scale(1.2,1.2);
            transform: scale(1.2);/* 안쓴것은 동일하게 작동 */

        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"><img src="../../assets/imgs/bg_sec3133333333.jpg" alt="변환크기조정"></div>
    </div>
</body>
</html>
