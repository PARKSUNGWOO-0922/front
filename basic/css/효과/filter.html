<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter</title>
    <style>
      /* 
            filter
        */
      img:nth-of-type(1) {    filter: grayscale(100%);  }  
      img:nth-of-type(2) {    filter: opacity(30%);  }  
      img:nth-of-type(3) {    filter: hue-rotate(90deg);  }  
      img:nth-of-type(4) {    filter: grayscale(100%);  }  
      img:hover {
        filter: none;
      }
    </style>
  </head>
  <body>
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="파인애플" />
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="파인애플" />

  </body>
</html>
