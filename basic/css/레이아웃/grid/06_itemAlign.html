<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Align</title>
    <style>
      /* 
            그리드 아이템 

                 1. grid-column-start
                    - 아이템의 시작 열 번호 지정
                2. grid-column-end
                    - 아이템의 끝 열 번호 지정
                3. grid-column: start / span 숫자;

                4. grid-row-start
                    - 아이템의 시작 행 번호 지정
                5. grid-row-end
                    - 아이템의 끝 행 번호 지정
                6. grid-row: start end;

                    위 속성들의 속성 값은
                        - auto(기본값), 숫자

                1. justify-self
                    - 셀 내의 수평 정렬 지정
                2. align-self
                    - 셀 내의 수직 정렬 지정
                3. place-self: <align> <justify>;
                    하나의 값만 사용하면 수직/수평이 같은 값으로 지정된다
                   place-self : align-self+justify-self   에한 약어 속성 
                
                    위 속성들의 속성 값은
                        - stretch(기본값), start, center, end

                grid-area: 이름;                        

            그리드 컨테이너
                grid-template-areas: '이름 이름 이름';


                 
                
               
              

        */
      .container {
        display: grid;
        gap: 5px;
        grid-template-columns: repeat(3, auto);
        background-color: dodgerblue;
        padding: 5px;
       height: 300px;
      }
      /* 그리드 아이템(item) */
      .container div {
        background-color: #f1f1f1;
        border: 1px solid black;
        padding: 10px;
        font-size: 30px;
        text-align: center;
      }
      /* 아이템 별 수평배치 */
      .item1 {justify-self: auto;}
      .item2 {justify-self: stretch;}
      .item3 {justify-self: start;}
      .item4 {justify-self: end;}
      .item5 {justify-self: center;}

      .item1 {align-self: auto;}
      .item2 {align-self: stretch;}
      .item3 {align-self: start;}
      .item4 {align-self: end;}
      .item5 {align-self: center;}
      /* place-self 수직 수평 */
      .item7 {place-self: end start;}
      .item9 {place-self: center;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">5</div>
      <div class="item6">6</div>
      <div class="item7">7</div>
      <div class="item8">8</div>
      <div class="item9">9</div>

    </div>
  </body>
</html>
