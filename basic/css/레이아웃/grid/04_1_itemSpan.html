<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Name</title>
    <style>
      /* 
            그리드 아이템 

            grid-area :이름;

            그리드 컨테이너
            grid-template-areas:' 이름 이름 이름';

                 grid-template-areas:
                    'myHeader myHeader .'
                    'myHeader myHeader .';
               
              

        */
      .container {
        display: grid;
        grid-template-areas:
          "header header header header header header"
          "menu main main main main right"
          "menu footer footer footer footer footer";

        gap: 5px;
        background-color: dodgerblue;
        padding: 5px;
      }
      /* 그리드 아이템(item) */
      .container div {
        background-color: #f1f1f1;
        border: 1px solid black;
        padding: 10px;
        font-size: 30px;
        text-align: center;
      }
      .item1 {
        grid-column: 1 / span 5;
      }
      .item2 {
        grid-column: 2 / span 2;
      }
      .item3 {
        grid-column: 2 / span 4;
      }
      /* 오른쪽은 한칸을 생략 */
      .item5 {
        grid-column: 2 / span 4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">헤더</div>
      <div class="item2">메뉴</div>
      <div class="item3">메인</div>
      <div class="item4">오른쪽</div>
      <div class="item5">푸터</div>
    </div>
  </body>
</html>
