<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS:Flexbox</title>
<style>
    /* 
        flex-wrap (기본값은 nowrap)
            플렉스아이템의 줄바꿈
            (필요조건) 플렉스 컨테이너의 가로크기(whdth)보다 플렉스아이템의 양이 많아서 넘처야 한다. 
            기본값은 nowrap이고,wrap,wrap-reverse가 있다.
    */
    /* 플렉스 컨테이너 */
    .flex-container {
      display: flex;
                /* flex-direction: row;   */
                /* 기본값은  row */
                /* flex-direction: column; */
                /* height: 100px; */
      background-color: DodgerBlue;
                /* gap: 10px; */
                /* gap은 위아래가 안들어감 그래서 주석처리 */
      margin: 20px;
      flex-wrap: wrap;
    }
    /* 플렉스 아이템 */
    .flex-container div {
      background-color: #f1f1f1;  
      /* width: 100px; */
      padding: 10px;
      margin: 10px;
    }
    .fx2 {
        /* flex-direction: column; */
        flex-wrap: wrap;
        /* fxww */
    }
    .fx3 {
        /* flex-direction: row-reverse; */
        flex-wrap: wrap-reverse;
    }
  

</style>
</head>
<body>
    <div class="flex-container fx1" >
        <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
        <div>7</div>
        <div>8</div>
        <div>9</div>  
    </div>
    <div class="flex-container fx2">
         <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
        <div>7</div>
        <div>8</div>
        <div>9</div> 
    </div>
    <div class="flex-container fx3">
         <div>1</div>
        <div>2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
        <div>7</div>
        <div>8</div>
        <div>9</div> 
    </div>
   
</body>
</html>
