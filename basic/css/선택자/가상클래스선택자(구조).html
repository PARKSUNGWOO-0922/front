<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
<style>
    /* 가상 클래스  선택자
        ///type을 구분하지 않는 선택자(자식요소에대한type을 구분하지 않음)
        선택자:nth-child(n)
        선택자:nth-last-child(n)
        선택자:first-child(n)
        선택자:last-child(n)
        선택자:only-child(n)

        ///type을 구분하는 선택자
        (자식요소에대한type을 구분함)
        선택자:nth-of-type(n)

        n은 숫자(1,2,3,....), 수열(2n, 2n+1,....), odd, even 등을 사용할수 있다.
        홀수 번째:odd 또는 2n+1,2n-1
        짝수 번째:even 또는  2n
        3의 배수 번째:3n
        4의 배수 번째:4n

        선택자:first-of-type  첫번째요소
        선택자:nth-last-of-type 마지막 요소 선택 
        선택자:last-of-type 마지막요소
        p:nth-last-of-type(n) 마지막 요소부터 거꾸로 거슬러 올라가는 선택
        선택자:only-of-type 자식이 하나인 경우사용
    */
    /*
        p요소중 짝수 번째
            p:nth-of-type(2n)
            p:nth-of-type(enen)
        p요소중 홀수 번째
            p:nth-of-type(2n+1)
            p:nth-of-type(2n-1)
            p:nth-of-type(odd)
        p요소중 첫번째요소 선택
            p:first-of-type(n) {}
        p요소중 마지막요소 선택
            p:last-of-type(n) {}
        

    */
 /* p요소 중 첫 번째 요소 선택 */
        p:nth-of-type(1) {text-decoration: underline;} /* tdu */
        p:first-of-type {text-decoration: underline;}

        p:nth-child(1) {font-style: italic;} /* fs */ /* 적용x */
        p:first-child {font-style: italic;} /* 적용x */

        /* p요소 중 마지막 번째 요소 선택 */
        p:last-of-type {text-decoration: underline;}
        p:nth-last-of-type(1) {text-decoration: underline;}
        
        p:last-child {font-style: italic;}
        p:nth-last-child(1) {font-style: italic;}

        /* p요소 중 짝수 번째 요소 선택 */
        p:nth-of-type(even) {color: red;}
        p:nth-of-type(2n) {color: red;}

        p:nth-child(even) {background-color: yellow;}
        p:nth-child(2n) {background-color: yellow;}
        
        /* p요소 중 홀수 번째 요소 선택 */
        p:nth-of-type(2n+1) {color: blue;}
        p:nth-of-type(2n-1) {color: blue;}
        p:nth-of-type(odd) {color: blue;}

        p:nth-child(2n+1) {font-size: 40px;}
        p:nth-child(2n-1) {font-size: 40px;}
        p:nth-child(odd) {font-size: 40px;}

        /* div 자식이 하나인 요소 */
        div h2:only-of-type {border-left: 10px solid red;}
        div h2:only-child {border-right: 10px solid blue;}

        div:empty {
            display: block;
            width: 200px;
            height: 100px;
            border: 1px solid red;
        }
</style>
</head>
<body>
     <div>
        <h2>형제관계선택자</h2>
    </div> 
    <div> </div>
    <p></p>
    <div>
        <h1>1)가상 클래스 선택자</h1>
        <h2>2)~of-type</h2>
        <p>3)~of-type은 태그 종류(즉, 타입)을 구별한다.</p>
        <p>4)나는 2번째 문단이다.</p>
        <h2>5)~child</h2>
        <p>6)~child은 태그 종류를 구별하지 않는다.</p>
        <p>7)나는 4번째 문단이다.</p>
        <p>8)나는 5번째 문단이다.</p>
        <p>9)나는 6번째 문단이다.</p>
    </div>

    
</body>
</html>
