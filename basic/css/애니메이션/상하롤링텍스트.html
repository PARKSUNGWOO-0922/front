<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        /* reset */
        body,ul {
            margin: 0;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        img {
            vertical-align: top;
            width: 100%;
            height: 300px;/*  */
            object-fit: cover;
        }
        /* 슬라이드 */
        .slider {
            width: 600px;
            height: 300px;
            overflow: hidden;   /* 나머지(3개)이미지숨김*/
            margin: 50px auto;
            border:20px solid #333;
        }
         .slides {
            /* height: calc(100% * 4); */
            height: 100%;
            width: 100%;/* 안해도 블록레벨이니까... */
          
            animation: slideRoll 9s infinite ease-in-out;
        }
        @keyframes slideRoll {
            0% {transform: translateY(0);}
            11.11% {transform: translateY(-25%);}
            33.33% {transform: translateY(-25%);}
            44.44% {transform: translateY(-50%);}
            66.66% {transform: translateY(-50%);}
            77.77% {transform: translateY(-75%);}
            100% {transform: translateY(-75%);}

        }
        .slider li {
            height: 25%;
        }
    </style>
</head>
<body>
     <ul class="slider">
        <div class="slides">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
           
        </div>
    </ul>
</body>
</html>
