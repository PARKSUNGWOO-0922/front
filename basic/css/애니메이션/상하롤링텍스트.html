<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상하롤링텍스트</title>
        <style>
        /* reset */
        body,ul {
            margin: 0;
        }
        ul {
            padding: 0;
            list-style: none;
        }
   
        /* 슬라이드 */
        .slider {
            width: 400px;
            height: 45px;
            overflow: hidden;  /* 나머지(3개)이미지숨김 */
            margin: 50px auto;
            border:1px solid #333;
        }
         .slides {
            /* height: calc(100% * 4); */
            height: calc(100% * 4);
            /* width: 100%; */ /* 안해도 블록레벨이니까... */
          
            animation: slideRoll 9s infinite ease-in-out;
        }
        @keyframes slideRoll {
            0% {transform: translateY(0);}
            11.11% {transform: translateY(-25%);}
            33.33% {transform: translateY(-25%);}
            44.44% {transform: translateY(-50%);}
            66.66% {transform: translateY(-50%);}
            77.77% {transform: translateY(-75%);}
            100% {transform: translateY(-75%);}

        }
        .slider li {
            display:flex;
            align-items:center;
            height: 25%;
            padding-left: 8px;
        }
        /* 말줄임표 효과(...) */
        .slider li span {
            text-overflow: ellipsis; /* txo, 생략(보이는문장끝...표시) */
            white-space: nowrap; /* whs,줄바꿈안함(줄바꿈으로 인하여 다른문장과 겹치는거 없애기위함) */
            overflow: hidden;  /* oh,넘치는 부분 숨기기..사실상 ellipsis효과를 주어 필요없다. */

        }
    </style>
</head>
<body>
     <ul class="slider">
        <div class="slides">
            <li><span>[속보] 李대통령 "김정은, 트럼프 뜻 수용 못했지만…평화의 씨앗될 것</span></li>
            <li><span>李대통령 "케데헌 혼문처럼 연대…내란몰아낸 K민주주의가 증명" JP모건, 코스피 5,000으로 목표치↑…"강세장에선 6,000도 가능"</span></li>
            <li><span>이창용 한은총재 "올해 성장률 1%이상 가능성 커졌다" 종묘·경복궁·수장고…'김건희 논란'에 고개 숙인 국가유산청</span></li>
            <li><span>[속보] 李대통령 "김정은, 트럼프 뜻 수용 못했지만…평화의 씨앗될 것"</span></li>
           
        </div>
    </ul>
</body>
</html>
