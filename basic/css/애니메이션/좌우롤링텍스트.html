<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌우롤링텍스트</title>
    <style>
        body {
            margin: 0;
            /* line-height: 1; */
        }
        .marquee {
            font:90px 'FuturaStdBook';
            font-weight: bold;
            /* letter-spacing: 12px; */
            word-spacing: nowrap;/* 텍스트 줄바꿈x */
            overflow: hidden;
            border:1px solid red;

        }
        .marquee .inner {
            display: flex;
        }
        .marquee .inner span {
            padding-right: 50px;
            animation: rolltxt 12s linear infinite;
        }
        @keyframes rolltxt {
            0%{transform: translateX(0);}
            100%{transform: translateX(-50%);}/* 두 텍스트의 50% */
        }
    </style>

</head>
<body>
    <div class="marquee">
        <div class="inner">
            <span>1PRESTIGE ● CONSIDERATION ● AFFINITY</span>
            <span>2PRESTIGE ● CONSIDERATION ● AFFINITY</span>
        </div>
    </div>
</body>
</html>
