<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌우롤링텍스트</title>
    <style>
        body {
            margin: 0;
            font-weight: bold;
            /* line-height: 1; */
        }
        .marquee {
            font-size:10px ;
            letter-spacing: 12px;
            word-spacing: nowrap; 
            overflow: hidden;
            border:10px solid red;
        
        }
        .marquee .inner {
            display: flex;
            /*
            inline 요소(span)	width가 정의되지 않아 transform이 제대로 작동 안 함
            block / flex / inline-block	width가 명확하므로 translateX 작동
            결론:	animation이 안 먹는 이유는 display:flex가 없어서가 아니라, inline 상태라 width가 없기 때문
            해결책:	display:flex, display:block, display:inline-block 등으로 span의 박스 모델을 명확히 정의 
            <아래코드참조m>
            */
                /* font-size: 90px;
            letter-spacing: 12px;
            color: #cfc0bb;
            white-space: nowrap;
            overflow: hidden; */
        }
        .marquee .inner span {
            padding-right: 50px;
            animation: rolltxt 12s linear infinite;
        }
        @keyframes rolltxt {
            0%{transform: translateX(0);}
            100%{transform: translateX(-50%);}/* 두 텍스트의 50% */
        }
        .marquee .right span {
            animation-direction: reverse;
        }
    </style>

</head>
<body>
    <div class="marquee">
        <div class="inner">
            <span>PRESTIGE ● CONSIDERATION ● AFFINITY</span>
            <span>PRESTIGE ● CONSIDERATION ● AFFINITY</span>
        </div><!-- inner -->
        <div class="inner right">
            <span>PRESTIGE ● CONSIDERATION ● AFFINITY</span>
            <span>PRESTIGE ● CONSIDERATION ● AFFINITY</span>
        </div><!-- inner right -->
    </div><!-- marquee -->
</body>
</html>
