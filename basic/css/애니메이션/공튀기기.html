<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>

       
        @keyframes ball {
          0% { transform: translateY(0);
                 animation-timing-function:ease-in;}
          100% { transform: translateY(300px);
                 animation-timing-function:ease-out;}
        }

        /* 
            애니메이션
            애니메이션을 적용시킬 요소 
                이름:animation-name:myAnimation;(필수)
                동작시간:animation-duration:4s;(필수)
                가속도:animation-timing-function:ease;
                지연시간:animation-delay;
                반복횟수:animation-iteration-count: 1;(기본값)
                방향: animation-direction
                상태유지:animation-fill-mode
                    from->to->시작(초기값)
                    to에서 멈춤:forwords
                animation-play-state:running;(기본값)
                animation-play-state:jpause;(일시정지)
        */
        div {
          width: 100px;
          height: 100px;
          background: red;
          border-radius: 50%;
          transform: translate(0);
          animation-direction:alternate;
          animation-name: ball;
          animation-duration: 1s;
          animation-fill-mode:forwards;/* 멈춤 */
         /*  animation-iteration-count:infinite; *//* 무한반복 */
          animation-iteration-count: 3;
          animation-fill-mode:backwards;/* 반복횟수끝나고 상단(first keyframes)멈춤,forwads(last keyframes) */
        }
    </style>
</head>
<body>
    <div>애미메이션</div>
</body>
</html>
