<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상하슬라이드</title>
    <style>
        /* reset */
        body,ul {
            margin: 0;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        img {
            vertical-align: top;
            width: 100%;
            height: 300px;/*  */
            object-fit: cover;
        }
        /* 슬라이드 */
        .slider {
            width: 600px;
            height: 300px;
            overflow: hidden;   /* 나머지(3개)이미지숨김*/
            margin: 50px auto;
            border:20px solid #333;
        }
         .slides {
            height: calc(100% * 4);
            width: 100%;/* 안해도 블록레벨이니까... */
          
            animation: slideRoll 9s infinite ease-in-out;
        }
        @keyframes slideRoll {
            0% {transform: translateY(0);}
            11.11% {transform: translateY(-100px);}
            33.33% {transform: translateY(-100px);}
            44.44% {transform: translateY(-200px);}
            66.66% {transform: translateY(-200px);}
            77.77% {transform: translateY(-300px);}
            100% {transform: translateY(-300px);}

        }
    </style>
</head>
<body>
    <ul class="slider">
        <div class="slides">
            <li><img src="../../assets/imgs/20250314110653975049.png" alt="이미지1"></li>
            <li><img src="../../assets/imgs/20250901085539504042.png" alt="이미지1"></li>
            <li><img src="../../assets/imgs/20250901085834611046.png" alt="이미지1"></li>
            <!-- 롤링이미지 -->
            <li><img src="../../assets/imgs/20250314110653975049.png" alt="이미지1"></li>
        </div>
    </ul>
</body>
</html>
