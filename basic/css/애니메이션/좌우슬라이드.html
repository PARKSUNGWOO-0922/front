<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌우슬라이드</title>
    <style>
        /* reset */
        body {
            margin: 0;
        }
        img {
            vertical-align: top;
            width: 600px;
            height: 300px;
            object-fit: cover;
        }
        /* 슬라이드 */
        .slider {
            width: 600px;
            height: 300px;
            overflow: hidden; */   /* 나머지이미지숨김
            margin: 50px auto;
            border:20px solid #333;
        }
         .slides {
            display: flex;
            width: calc(600px * 4);/* 슬라이드폭을 이미지4개 폭으로 확대 */
            animation-name:slideRoll;
            animation-duration: 9s;
            animation: slideRoll 9s infinite;
            /* 속기속성 */
            /* animation: 이름 동작시간 [반복횟수]; */
            animation: slideRoll 9s infinite ease-in-out;
        }
        @keyframes slideRoll {
            0% {transform: translateX(0);}
            11.11% {transform: translateX(-600px);}
            33.33% {transform: translateX(-600px);}
            44.44% {transform: translateX(-1200px);}
            66.66% {transform: translateX(-1200px);}
            77.77% {transform: translateX(-1800px);}
            100% {transform: translateX(-1800px);}

        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="../../assets/imgs/20250314110653975049.png" alt="이미지1">
            <img src="../../assets/imgs/20250901085539504042.png" alt="이미지1">
            <img src="../../assets/imgs/20250901085834611046.png" alt="이미지1">
            <!-- 롤링이미지 -->
            <img src="../../assets/imgs/20250314110653975049.png" alt="이미지1">
        </div>
    </div>
</body>
</html>
