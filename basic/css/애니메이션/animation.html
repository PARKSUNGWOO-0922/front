<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>

        /* 
            애니메이션 코드
            방법1
            @keyframes 애니메이션이름 {
                from {background-color: red;}
                to {background-color: yellow;}
            } 
            방법2   
            @keyframes 애니메이션이름 {
                0% {background-color: red;}
                25% {background-color: red;}
                100% {background-color: yellow;}
            }

         */
        @keyframes myAnimation {
          from {background-color: red;}
          to {background-color: yellow;}
        }

        /* 
            애니메이션을 적용시킬 요소 
                animation-name:myAnimation;
                animation-duration:4s;(필수)
                animation-timing-function;
                animation-delay;
                animation-iteration-count: 1;(기본값)
                animation-direction
                animation-fill-mode
                    from->to->시작(초기값)
                    to에서 멈춤:forwords
                animation-play-state
        */
        div {
          width: 100px;
          height: 100px;
          background-color: red;
          animation-name: myAnimation;
          animation-duration: 4s;
          animation-fill-mode:forwards/* yellow에서 멈춤 */
         /*  animation-iteration-count: infinite; *//* 무한반복 */
        }
    </style>
</head>
<body>
    <div>애미메이션</div>
</body>
</html>
