<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(폼)form</title>
</head>
<body>
            <!-- w3c school /html  form 코드복사 -->
            <!-- html 태그명은 대소문자 구별 없다.(관례:소문자) -->
            <!-- method의 초기값:get -->
    <form action="/action_page.jsp"method="get"><!-- metod필수로하자 -->
        <label for="fname">First name:</label><br>
            <!-- value는 input의 type이 text일때만 박스의 초기값 -->
            <!-- name은 폼요소를 구별하는 이름:JS, DB에서 사용 -->
        <input type="text" id="fname" name="fname" value="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <!-- value는 input의 type이 text일때만 박스의 초기값 -->
        <input type="submit" value="S_ubmit"><!--S_ubmit표시  -->
        <button type="submit">submit</button><!-- submit표시 -->
        <button>Submit</button><!-- Submit 표시 -->
            <!-- submit 누르면 /action_page.php(jsp)로 보내게된다. -->
            <!-- get인경우 submit누르면  주소창에 http://127.0.0.1:5500/action_page.jsp?fname=John&lname=Doe  이렇게 정보가 노출표시된다. -->
            <!-- post인경우 submit누르면  주소창에 http://127.0.0.1:5500/action_page.jsp  이렇게 정보안보이게 표시된다. -->

     </form>
<br>
<br>
<br>
    <!-- 로그인창, 로그인 페이지 -->
     <form action="/login.jsp" method="POST">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요"><br>
            <!-- label 의 for 와 input 의 id 속성값(username)이 같아야 한다 -->
            <!-- 제목 클릭시 input창을 활성화 시켜준다(label 쓰는이유) -->
            <!-- required: 속성은 필수 입력 박스 -->
            <!-- placeholder  -->
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required placeholder="패스워드를 입력하세요"><br>
             <!-- password  입력시 내용이 표시되지않는다 -->
        <input type="submit" value="로그인">
    </form>

</body>
</html>
