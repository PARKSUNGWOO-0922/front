<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열접근조작</title>
</head>
<body>
    <button type="button" onclick="addFn();">1~100까지 합</button>
    <script>
        /* 
            배열 데이터의 접근/조작
        */

        const nums = [];
        function insertFn(){
            for (let i=0; i<100; i++){
                nums[i] = i +1;
            }
        }
        function selectFn (){
            insertFn()
            document.write(nums+'<br>');
        }
       function addFn() {
           selectFn();
           let sum = 0;
           for (let i = 0; i<=100; i++){
                sum += i;
            }
           document.write(sum);
           document.write('<br><a href="배열접근조작.html">새로고침</a>');
       }


    </script>
</body>
</html>
