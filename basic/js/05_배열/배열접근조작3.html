<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열접근조작</title>
</head>
<body>
    <script>
  
        const nums = [];
           // 조회----
        function insertFn(){
            for (let i=0;i<100;i++){
                nums[i] = i +1;
                document.write(nums[i]+' ');
            }
            document.write(`<br>배열의 길이:${nums.length}<br>`);
        }
        insertFn();

        function updateFn(){
            for (let i=0; i<nums.length; i++){
                nums[i] = 0;
                document.write(nums[i]+ ' ');
            }
             printFn();
        }
     
       function clearFn() {
                nums.length = 0;
                 printFn();
            }
        
        function printFn() {
           document.write(`<br>배열의 길이:${nums.length}<br>`);
           document.write(`<a href="배열접근조작3.html">새로고침</a>`);

       }
    </script>
    <button type="button" onclick="updateFn()">모든값을 0 으로 수정하기</button>
    <button type="button" onclick="clearFn()">모든값 삭제하기</button>

</body>
</html>
