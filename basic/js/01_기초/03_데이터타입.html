<body>
    <script>
        /*
            데이터 타입
                1.기본형 타입(primitive ype)
                    number: 숫자(1000,10.5,10e+3)
                    string: 문자열(문자 char)("홍길동",'김길동')
                            ->문자열은 "" 또는 ''로 묶는다.
                    boolean: 불(true, false)
                    null:빈 값
                    undefined: 정의되지 않은 값
                 2.객체(참조) 타입(object,reference type)
                    array: 배열,객체로 취급(['서울','부산','경기'])
                    object: 객체({name:'홍길동',age:25})

            데이터 타입 이 메모리에 저장될 때 결정된다.(동적 타이핑)
        */ 
    </script>
