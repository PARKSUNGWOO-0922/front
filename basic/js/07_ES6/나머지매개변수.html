<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 나머지매개변수</title>
  </head>
  <body>
    <script>
      //함수에 전달된 모든 인수를 하나의 배열로 모아주는 역할을 합니다.
      // 이런 문법을 **Rest parameter(나머지 매개변수)**라고 합니다.
      // 기본 문법
      function func(a, b, ...rest) {
        console.log(a); // 첫 번째 인자
        console.log(b); // 두 번째 인자
        console.log(...rest); // 나머지 인자 배열...하면 배열을 각 요소로 풀어서 개별 값으로 바꿔줌.
      }
      func(5, 3, 2, 1, 0);

      // 예시: 나머지 인자 받기
      // 누적합계 구하기
      function sum(...numbers) {
        return numbers.reduce((acc, cur) => acc + cur, 0); //numbers.reduce(...) → 배열의 요소들을 하나로 합치는 작업
      }
      console.log(sum(1, 2, 3)); // 6
      console.log(sum(5, 10, 15, 20)); // 50

      // 여러 값 한 번에 처리
      const LogList = (...items) => {
        console.log(items); // 모든 인자가 배열로
      };

      LogList("React", "Vue", "Svelte");
      // ["React", "Vue", "Svelte"]
    </script>
  </body>
</html>
