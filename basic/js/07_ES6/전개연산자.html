<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 전개(...)연산자</title>
  </head>
  <body>
    <script>
      //  배열 복사
      const arr = [1, 2, 3];
      const copy = [...arr];
      console.log(copy); // [1, 2, 3]

      //배열 병합
      const a = [1, 2];
      const b = [3, 4];
      const merged = [...a, ...b];
      console.log(merged); // [1, 2, 3, 4]

      //  함수 인자 전달
      function sum(x, y, z) {
        return x + y + z;
      }
      const nums = [1, 2, 3];
      console.log(sum(...nums)); // 6

      // 객체 복사
      const obj = { a: 1, b: 2 };
      const copy2 = { ...obj };
      console.log(copy2); // { a: 1, b: 2 }

      // 객체 병합
      // 키값이 같은경우 나중에 오는 키의 값이 앞키의 값을 덮습니다.
      const o1 = { a: 1, b: 2 };
      const o2 = { b: 3, c: 4 };
      const merged2 = { ...o1, ...o2 };
      console.log(merged2); // { a: 1, b: 3, c: 4 }

      //문자열 분해
      //문자를 분할해서 배열로 만든다.
      const str = "hello";
      const chars = [...str];
      console.log(chars); // ['h', 'e', 'l', 'l', 'o']

      //. 함수의 rest 매개변수와는 다름
      //스프레드 연산자 (...): 값을 펼침 (사용 위치: 함수 호출, 배열/객체 리터럴 등)
      //rest 파라미터 (...): 여러 값을 하나로 모음 (사용 위치: 함수 정의부)

      function greet(...names) {
        // ← 매개변수로 rest parameter
        console.log(names); // ["Alice", "Bob"]
      }
      greet("Alice", "Bob");
    </script>
  </body>
</html>
