<body>
    <script>
        /* 문자열 데이터는 "" 또는 '' 묶는다. */
        // 변수키워드 변수명 =값;
        // =은 대입연산자
        var stdName = "HongGilDong";
        var stdName = 'HongGilDong';/* 블럭설정해서 '입력하면 동시에 묶임 */

        //산술 연산(+)
        var num = 100+ 10; //결과 110
        //문자열 연결 연산(+)
        var st = "Hello" + " JavaScript"; //Hello JavaScript
        var st = "안녕!" + " 자바스크립트"; // JavaScript
        //피연산자 하나가 문자열이면 결과는 문자열
        var st2 = "100" + 10; // 10010

        
        //콘솔 출력 f12 눌러서 console탭선택
        console.log(num);//110
        console.log(st);//Hello JavaScript
        console.log(st2);//10010
        
        //문자열 길이 : length
        //문법: 문자열객체.속성(예)length)
        //예) stLength.length
        //변수는 카멜표기법(관례)
        var stLength = st.length
        console.log(stLength); //16(공백포함)Hello JavaScript

        //안녕테스트해볼것
    

    </script>
