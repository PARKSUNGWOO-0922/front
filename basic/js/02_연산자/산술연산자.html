<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS산출연산자</title>
</head>
<body>
    <script>
        /*  산술 > 비교 > 대입 (우선순위)
            산술연산자
            +
            -
            *
            /
            %(나머지)
                예) 5 % 2 -> 1
            ** (거듭제곱 ES6)
                예)2*2*2*2*2 = 32
                예)2**5      = 32
        */
        // 변수 선언 키워드 : var, let(재할당), const(재할당x)
        // 변수 사용시 const를 사용하고 재할당이 필요하면 let를 쓰자!
        // 변수 선언
        
        let num1 = 5;
        let num2 = 2;
        let num3 = num4 = 0;

        document.write("5+2="+ num1 + num2 +'<br>');
        //결과:5  +  2 = 51 연산우선순위때문
        document.write("5+2="+ (num1 + num2)+'<br>');
        //결과:5  +  2 = 6
        document.write("5+2="+ (num1 + num2)+'<br>');
        document.write("5-2="+ (num1 - num2)+'<br>');
        document.write("5*2="+ (num1 * num2)+'<br>');
        document.write("5/2="+ (num1 / num2)+'<br>');
        document.write("5%2="+ (num1 % num2)+'<br>');
        
        document.write("5**2="+ (num1 ** num2)+'<br>');
        document.write('<br>');
        document.write('<br>');
        
        //증감 연산: ++(1씩증가), --(1씩감소)
        //전위 연산: ++피연산자, --피연산자
        //후위 연산: 피연산자++, 피연산자--
        //num1++는 num1에 있는값을 1증가시켜 다시 재할당!

        document.write("num1++="+ num1++ +'<br>');
        document.write("++num1="+ ++num1 +'<br>');
        document.write("num2--="+ num2-- +'<br>');
        document.write("--num2="+ --num2 +'<br>');



    </script>
</body>
</html>
