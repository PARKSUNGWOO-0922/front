<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <script>
        /* 
            for문 기본 형식
                for([초기식,초기식,...]; 조건식; [증감식]) {
                    코드;
                }
                초기식: 반복 변수값을 초기화한다. ->처음 1번실행
                        let 변수(i,j,k,...)=값
                조건식: 블록 내 문장을 얼마나 반복할지 결정한다.
                        조건식이 참(true)이면 반복
                증감식: 초기식에서 초기화한 변수의 값을 증가 또는 감소시킨다.
                        i++,i--,
        */
     //숫자   
     for (let num=1; num<=5; num++) {
        document.write('for문 수행: ' + num  + '<br>');
     };   

     //문자열  
     //length 는 문자열의 문자 수-.6자
     //st는 문자열 객체
     //객체는 속성과 메서들 구성되어 있다.
     //length는 속성
     //.은 객체와 속성을 구분하는 구분자
     const st = 'ABCDEF';//문자열의 길이 6

     for (let num=1,ct=st.length ; num < ct; num++) {
        document.write('문자열로 반복 수행: ' + num  + '<br>');
     };

                //const는 재선언, 재할당 가능. 
                //let도 재선언하면 안됨. 재할당은 가능. 
    num = 1;
                //st ='ABCDEF';
    ct=st.length;
     for ( ; ; ) {
        if(num < ct) {
            document.write('for(;;) 반복 수행: ' + num  + '<br>');
            num++;
            //continue:반복문의 증감식으로 이동
            continue;
        }
        //break를 만나면 반복문을 벗어남
        break;
     };   
    </script>

    
</body>
</html>
