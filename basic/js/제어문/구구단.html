<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        document.write('---[2단]---<br>');
        for (let i=1; i<=9; i++) {
            document.write('2*'+i+'='+2*i+'<br>');
        }
        
        //다중 for문
        
        for (let x=1; x<=9; x++) {
            document.write('---['+x+'단]---<br>');
            // document.write('2*'+i+'='+2*i+'<br>');
        for (let i=1; i<=9; i++) {
            document.write(x+'*'+i+'='+x*i+'<br>');
        }
        }

    </script>
</body>
</html>
