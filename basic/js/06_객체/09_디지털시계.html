<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털시계 </title>
</head>
<body>
        <div id="digClock"></div>
  <script>
    function digClock() {
      const today = new Date();

      const day = `${today.getMonth() +1}월 ${today.getDate()}일 `;
      const time = `${today.getHours()}시 ${today.getMinutes()}분 ${today.getSeconds()}초`;
      
       console.log(day + time);
      // window 객체의 메서드, 함수
      // setInterval(콜백함수, 시간(ms:밀리초))

      // setTimeout 시간 후 1번 실행
      // setTimeout('digClock()', 1000);
    }
    digClock();
    // setInterval은 매 시간마다 반복
    setInterval('digClock()', 1000);
  </script>
</body>
</html>
