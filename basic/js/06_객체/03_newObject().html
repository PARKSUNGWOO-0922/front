<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newObject</title>
</head>
<body>
    <p id="var1">아이디</p>
    <p class="var1">클래스</p>
    <script>
        //DOM 객체 선택(select)
         const var1 = document.getElementById('var1');
         const var2 = document.getElementsByClassName('var1')[0];
         
         /* 
         객체생성
          객체 선언(생성)
                1. 리터럴
                    const 객체명 = {};
                2. new 생성자함수
                    const 객체명 = new Object();
            
            참고: 생성자 함수명은 첫 글자를 대문자로(관례)
         
         */
        //리터럴
        const car = {
            name:'소나타',
            speed:100,
            color:'흰색',
            start: function(){
                return `내차는 ${this.color} ${this.name} 입니다.`
            }
        }

        const car3 = {};
            car3.name
            car3.name='미니쿠퍼';
            car3.speed=150;
            car3.color='빨강';
            car3.msg = function(){
            return `내차는 ${this.color} ${this.name} 입니다.` }

        //생성자 함수:new Object()로 객체 생성
        const car2 = new Object();
            car2.name='제네시스';
            car2.speed=120;
            car2.color='검은색';
            car2.msg = function(){
            return `내차는 ${this.color} ${this.name} 입니다.` 
        }
        
        ///DOM 객체 내용수정(update)
        var1.innerHTML = car2.name;
        var2.innerHTML = car2.msg();
        var3.innerHTML = car3.name;
        var3.innerHTML = car3.msg();

    </script>
</body>
</html>
