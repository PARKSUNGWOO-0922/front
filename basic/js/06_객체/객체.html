<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연관배열(객체)</title>
</head>
<body>
    <script>
        /* 
            객체

            객체(object) 생성(선언)
                    const 변수 = {키:값,키:값,...}
            객체 참조(조회)
            변수['키']
            변수.키
        */
       //객체생성
       const data = {
        'f0':100,
        'f1':200,
        'f2':300
       };
       document.write(data + '<br>');
       //객체 참조(여러개표현가능)
       document.write(data.f0 + '<br>');
       document.write(data['f0'] + '<br>');
       document.write(data["f0"] + '<br>');
       //객체 추가(insert,삽입)
       data['f3']= 400;
       data.f4 = 500;

       document.write(data['f3'] + '<br>');
       document.write(data.f4 + '<br>');
       //객체 변경(update,수정)
       data.f2 = 500;
       document.write(data.f2 + '<br>');

    </script>
</body>
</html>
