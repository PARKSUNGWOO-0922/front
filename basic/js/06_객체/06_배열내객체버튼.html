<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열내객체</title>
</head>
<body>
    <button>언어</button>
    <!-- <button>영어</button> -->
    <div id="car_list">결과 출력</div>
    <Script>
        /* 
        배열의 값으로 객체 사용하기
        
        
        */
       

       const car =[
           {item:'자동차',name:'소나타', color:'파랑', speed:100}  ,
           {item:'CAR',name:'sonata', color:'blue', speed:70}  ,
        ];

        const car_list = document.getElementById('car_list');
        const kor_btn = document.querySelectorAll('button')[0] ;
        const eng_btn = document.querySelectorAll('button')[1] ;

        function carFn(i) {
            car_list.innerHTML =   `<h2>${car[i].item}</h2>
          <p>${car[i].name}</p>
          <p>${car[i].color}</p>
          <p>${car[i].speed}</p>`
        }

        carFn(0);
        let state = 0;
        kor_btn.textContent = "English";
        kor_btn.addEventListener('click',function(){
            if(state === 1){
                carFn(0);
                state = 0;
                kor_btn.textContent = "English로 바꾸기";
            }else {
                carFn(1);
                state = 1;
                kor_btn.textContent = "Korean로 바꾸기";
            }
        });   
      
        // eng_btn.addEventListener('click',function(){
        //     carFn(1);
        // });   
        
       
       
        
    </Script>
</body>
</html>
