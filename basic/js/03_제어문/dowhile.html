<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowile문</title>
</head>
<body>
    <script>
        let x = 1, sum = 0;
        do {
            sum += x;
            x++;
        }while(x <=100)

        document.write('1~100 까지 합: ' + sum + '<br>')

    </script>
</body>
</html>
