<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whine->for문</title>
</head>
<body>
    <script>
       
       //1부터 100까지 합
       let x = 1;//1,2,3,....,100 
       let sum = 0;//1+2+3+...100
       // 누적 합계 //
       // sum = sum + x; -> x=1,sum = 0;
        for(let x=1;x<=100;x++){
            sum = sum +x;
        }
        document.write('1~100까지 for합: ' + sum + '<br>');

        sum=0;
        //무한 반복
         for( x= 0;1;x++ ){
            sum = sum +x;
            if (x===10000) break;
        }
        document.write('1~10000까지 for합: ' + sum + '<br>');
    </script>
</body>
</html>
