<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function() {
            let num = 1;
            
            $('div').mouseenter(function(){
                //p에 들어있는 숫자가 증가
                //:nth-child(n) 여기서 n은 1,2,...
                //$('p:nth-child(2)').text(num++);
                //:eq(n) 여기서 n은 0,1,2, ...
                //$('p:eq(1)').text(num++);
                
                //메서드.eq(n) 여기서 n은 0,1,2, ...
                //메서드 체이닝 방식!
                //객체.메서드().메서드().메서드()...
                // 메서드 간 순서는 있다.
                $('p').eq(1).text(num++);
            });
            });
            //마우스가 div에 들어가면
    </script>
    <style>
        div.out {
            width: 200px;
            height: 100px;
	        border:1px solid #000000;
	        text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
</body>
</html>
