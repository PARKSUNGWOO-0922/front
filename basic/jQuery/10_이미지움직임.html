<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과메서드</title>

    <style> 
        img {
            width: 200px;
        }
        .moving {
            border:1px solid #000000;
            margin: 20px auto 0 auto;
            text-align: right;
            width: 550px;
        }
        .moving img {
            cursor: pointer;
            position: relative; 
        }
    </style>

     <script src="https://code.jquery.com/jquery-3.7.1.min.js">  </script>
     <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>

    <script>
        $(()=>{
            const img = $('img');
            const imgWidth = img.width(150);//이미지 가로 크기를 150을 지정
            const imgObj = $('img').width();//???????????????
            const boxWidth = $('.moving').width();//moving 박스 가로 크기를 가져오기

            function move(e,speed){
                   $(e.currentTarget).animate({left:-boxWidth+imgWidth},speed);
            }

            $('img').eq(0).on('click',e => move(e,1000));
            $('img').eq(1).on('click',e => move(e,800));
            $('img').eq(2).on('click',e => move(e,2000));
            
            $('button').on('click',()=>{
                $('img').animate({left:0});
            });

        });


    </script>
    
</head>
<body>
    <div class="init">
        <button type="button">초기화</button><br>
    </div>
    <div class="moving">
        <img src="https://image.dongascience.com/Photo/2023/08/16932020235919.jpg"/><br>
        <img src="https://w7.pngwing.com/pngs/24/2/png-transparent-dog-puppy-dog-mammal-animals-cat-like-mammal-thumbnail.png"/><br>
        <img src="https://w7.pngwing.com/pngs/539/474/png-transparent-dog-puppy-cartoon-cute-dog-mammal-animals-carnivoran-thumbnail.png"/><br>
    </div>
</body>
</html>
