<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색메서드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <style>
      /* span {
            display: block;
        } */
      div {
          margin: 20px;
      }
      .ancestors div {
        width: 500px;
        margin: 20px;
      }
      .ancestors * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }
    </style>
    <script>
      /* 
            탐색메서드
                조상
                    parent([filter]): 요소의 부모 선택
                    parents([filter]) : 요소의 모든 조상(html까지)
                    parentsUntil([stop],[filter]): '선택자'의 자식 까지 선택
                                        요소~stop선택자 까지 선택(요소와 선택자 제외)
                                        인자를 생략하면 parents()와 같다.
                자손
                    children()
                    find()
                형제
                    siblings()
                    next()
                    nextAll()
                    nextUntil()
                    prev()
                    prevAll()
                    prevUntil()
                필터
                    first() 
                    last() 
                    eq() 
                    filter()  
                    not() 



        */
      $(() => {
        // $('html,body,div,ul,li,p').css({color:'red',border:'2px solid red' })
        //span을 기준으로 태그변동시 코드 변동이 필요하게됨.

        //span의 부모
        $("span")
          .parentsUntil(/* "div" */)
          .css({ color: "red", border: "2px solid red" }); //부모태그 변동해도 작동, parent/parents/parentsUntil...연습

          $('p').parent('.parent').css({background:'yellow'});

          $('p').parentsUntil('.outer', /* '.inner' */).css('border', '2px solid blue');

      });
    </script>
  </head>
  <body>
    <div class="ancestors">
      <div>
        div (great-grandparent)
        <ul>
          ul (grandparent)
          <li>
            li (direct parent)
            <span>span</span>
          </li>
        </ul>
      </div>

      <div>
        div (grandparent)
        <p>
          p (direct parent)
          <span>span</span>
        </p>
      </div>
    </div>

    <div class="container">
      <div class="parent">
        <p>Child 1</p>
      </div>
      <div class="parent">
        <p>Child 2</p>
      </div>
      <div class="other">
        <p>Child 3</p>
      </div>
    </div>

    <div class="outer">
  <div class="inner">
    <div class="target">
      <p>This is the target element.</p>
    </div>
  </div>
</div>
  </body>
</html>
