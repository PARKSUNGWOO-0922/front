<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색메서드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <style>
      /* span {
            display: block;
        } */
      div {
        margin: 20px;
      }
      /* div >  {
        미작성
      } */
      .ancestors div {
        width: 500px;
      }
      .ancestors * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }

      .descendants * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }
    </style>
    <script>
      /* 
            탐색메서드
                조상
                    parent([filter]): 요소의 부모 선택
                    parents([filter]) : 요소의 모든 조상(html까지)
                    parentsUntil([stop],[filter]): '선택자'의 자식 까지 선택
                                        요소~stop선택자 까지 선택(요소와 선택자 제외)
                                        인자를 생략하면 parents()와 같다.
                자손
                    요소.children([filter]): 요소의 자식 선택
                    요소.find(filter):요소의 하위요소[손자(자식 포함)]선택
                형제
                    siblings()
                    next()
                    nextAll()
                    nextUntil()
                    prev()
                    prevAll()
                    prevUntil()
                필터
                    first() 
                    last() 
                    eq() 
                    filter()  
                    not() 



        */
      $(() => {
        //div 의 자식
        $("ul").children().css({ border: "2px solid red" });
        //p의 자식 중 .first 클래스를 가지 p만 선택,테두리 지정
        $("div").children('.first').css({ border: "2px solid red" });
        $("div").find('.first span').css({ border: "2px solid blue" });//확인?

      });
    </script>
  </head>
  <body>
    <div class="descendants">
      div (current element)
      <p class="first">
        p (child)
        <span>span (grandchild)</span>
      </p>
      <p class="second">
        p (child)
        <span>span (grandchild)</span>
      </p>
    </div>

    <div class="ancestors">
      <div>
        div (great-grandparent)
        <ul>
          ul (grandparent)
          <li>
            li (direct parent)
            <span>span</span>
          </li>
        </ul>
      </div>

      <div>
        div (grandparent)
        <p>
          p (direct parent)
          <span>span</span>
        </p>
      </div>
    </div>
  </body>
</html>
