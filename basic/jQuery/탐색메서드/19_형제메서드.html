<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탐색메서드</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <style>
      /* span {
            display: block;
        } */
      div {
        margin: 20px;
        width: 500px;
      }
      /* div >  {
        미작성
      } */

      .siblings * {
        display: block;
        border: 2px solid lightgrey;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }
    </style>
    <script>
      /* 
            탐색메서드
                조상
                    parent([filter]): 요소의 부모 선택
                    parents([filter]) : 요소의 모든 조상(html까지)
                    parentsUntil([stop],[filter]): '선택자'의 자식 까지 선택
                                        요소~stop선택자 까지 선택(요소와 선택자 제외)
                                        인자를 생략하면 parents()와 같다.
                자손
                    요소.children([filter]): 요소의 자식 선택
                    요소.find(filter):요소의 하위요소[손자(자식 포함)]선택
                형제
                    요소.siblings([filter]) :요소의 형제 요소들을 선택
                    요소.next()
                    요소.nextAll()
                    요소.nextUntil()
                    요소.prev()
                    요소.prevAll()
                    요소.prevUntil()
                필터
                    first() 
                    last() 
                    eq() 
                    filter()  
                    not() 



        */
      $(() => {
        //h2의 형제들 선택,테두리 지정
        //  $('h2').siblings().css({border:'1px solid red'});

        $("h2").siblings("p").css({ border: "1px solid red" });

        $("h2").next().css({ borderLeft: "5px solid blue" });

        $("h2").nextAll().css({ color: " blue" });
        
        $("h2").prev().css({ borderLeft: "5px solid orange" });
        
        $("h2").prevAll().css({ color: " red" });
        
        $("h2").nextUntil('h6').css({ borderRight: "5px solid blue" });
        
        $("h2").prevUntil('p').css({ borderRight: "5px solid orange"  });

      });
    </script>
  </head>
  <body>
    <div class="siblings">
      <!-- <div>
        div (parent)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
      </div> -->

      <div>
        div (parent)
        <p>p</p>
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>p</p>
      </div>
    </div>
  </body>
</html>
