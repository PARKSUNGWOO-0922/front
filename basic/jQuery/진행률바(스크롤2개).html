<!-- 카운터(반복트리거)복사본임 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤카운터</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        section {
            height: 100vh;
        }

        #counters {
            /*  display: flex;
    justify-content: center;
    align-items: center; */
            background: red;
        }

        .counter {
            font-size: 3em;
            /*  margin: 20px; */
            opacity: 1;
            transition: opacity 0.5s;
        }

        .counter.active {
            opacity: 1;
        }

        .progress-wrap {
            position: relative;
            width: 400px;
            background: #ddd;
            overflow: hidden;
        }

        .progress-bar {
            width: 100%;
            height: 50px;
            background: #4caf50;
            transition: width .3s ease-out;
        }

        .percent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>

</head>

<body>
    <section>
        <h1>스크롤 아래로 내려보세요</h1>
    </section>

    <section>
        <div class="counters">

            <div class="progress-wrap ">
                <div class="progress-bar"><span class="counter percent" data-target="40">40%</span></div>
            </div>

            <div class="progress-wrap">
                <div class="progress-bar"><span class="counter percent" data-target="50">50%</span></div>
            </div>


        </div>
    </section>

    <script>
        $(function () {

            function runCounter($counter) {
                const target = parseInt($counter.attr("data-target"));
                const speed = 50;
                let count = 0;

                $counter.text(0);

                var counterInterval = setInterval(function () {
                    count++;

                    if (count >= target) {
                        clearInterval(counterInterval);
                    }
                    // 진행바 채우기
                    $counter.parent(".progress-bar").css("width", count + "%");
                    // 퍼센트 숫자
                    $counter.text(count);
                }, speed);
            } // function runCounter($counter) end

            function checkScroll() {
                const scrollTop = $(window).scrollTop(),
                    windowHeight = $(window).height(),
                    elementTop = $('.counters').offset().top;

                $(".counter").each(function () {
                    const $this = $(this);
                    console.log($this);

                    if (scrollTop + windowHeight > elementTop + 100) {
                        //"$this 요소가 active 클래스를 가지고 있지 않다면"
                        //처음 화면에 등장했을 때만 runCounter 실행
                        //두 번째부터는 active가 이미 있으므로 실행 안 함
                        if (!$this.hasClass("active")) {
                            $this.addClass("active");
                            runCounter($this);
                        }
                    } else {
                        $this.removeClass("active");
                        $this.text(0);//아래로 내려가면 다시 초기화
                    }
                });
            } // function checkScroll() end
            //$.throttle(시간, 함수)
            //시간은 ms 예) 100 -> 0.1초
            $(window).on("scroll", $.throttle(100, checkScroll));
            //0.1초(100ms)에 한 번만 checkScroll 실행되도록 제한(throttle)하는 것.
            checkScroll();
        });
    </script>
</body>

</html>
