<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스이벤트</title>
     <style>
         div.out {
                width: 200px;
                height: 100px;
                    border:1px solid #000000;
                    text-align: center;
                background-color: yellow;
            }
     </style>
     <script src="jquery-3.2.1.min.js"></script>
    <script>
        /* 
            마우스 이벤트
        */
       $('div').mouseenter(()=>{
           $('p')
       });
    </script>
</head>
<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
</body>
</html>
