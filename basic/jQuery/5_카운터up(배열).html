<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운터4개</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>
        $(()=>{
            //객체.attr(속성명)-> 속성에 해당하는 값을 가져온다
            //const num = $('p:eq(0) span').attr('data-count');
            //반복객체.each(function(idx,ele){반복할내용});

            let num;
            const counters = [];
            //let i=0;   
      
            $('p').each(function(idx,ele){
                 const span = $(ele).find('span');
               // num =  $('p').eq(idx).find('span').attr('data-count');
                num =  $(ele).find('span').attr('data-count');
                console.log(parseInt(num));

                counters.push(num);
                    console.log(counters);
                    let i=0;
                    function counter() {
                            if(i<=counters[idx]) {
                                span.text(i++);
                            }
                    }
                    
                    setInterval(counter,50);//each 내부ㄹ
                });
            //const 변수명 = setInterval(함수,시간)
            //시간은 밀리초(ms):1000 -> 1초
            //setInterval(function(){counter();},50);
            //clearInterval(변수명)
           // clearInterval()
        });
    </script>
</head>
<body>
    <!-- data-* 사용자 정의 속성 -->
    <p><span data-count="55">0</span>+</p>
    <p><span data-count="25">0</span>+</p>
    <p><span data-count="20">0</span>+</p>
    <p><span data-count="35">0</span>+</p>
</body>
</html>
